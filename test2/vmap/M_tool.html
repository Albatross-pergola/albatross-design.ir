<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابزار اندازه‌گیری</title>
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; font-family:sans-serif; background:transparent; }
        #interaction-overlay { position:absolute; top:0; left:0; width:100%; height:100%; z-index:15; pointer-events:none; }
        #measurementCanvas, #magnifierCanvas { position:absolute; top:0; left:0; width:100%; height:100%; z-index:10; pointer-events:none; }
        #controls { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(10,20,30,0.85); color:white; padding:12px 15px; border-radius:10px; display:flex; gap:10px; z-index:20; pointer-events:auto; flex-wrap:wrap; justify-content:center; align-items:center; }
        .btn { background:#007bff; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
        .btn:hover { background:#0056b3; }
        .btn.secondary { background:#6c757d; }
        .btn.secondary:hover { background:#5a6268; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        #result-display { background:rgba(0,0,0,0.6); padding:6px 10px; border-radius:6px; min-width:140px; text-align:center; font-size:14px; font-weight:bold; }
        #info-box, #tip-box { position:absolute; left:50%; transform:translateX(-50%); padding:8px 14px; border-radius:6px; font-size:14px; z-index:110; display:none; }
        #info-box { top:60px; background:#ffc107; color:#000; z-index: 111; }
        #tip-box { top:60px; background:#17a2b8; color:#fff; display:block; }
        #calibration-modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:100; display:none; justify-content:center; align-items:center; }
        #calibration-modal { background:#2c3e50; color:#fff; padding:20px; border-radius:10px; width:90%; max-width:360px; text-align:center; }
        #calibration-modal input, #calibration-modal select { width:100%; margin:6px 0; padding:8px; border-radius:5px; border:1px solid #555; background:#1a2531; color:#fff; }
        .modal-buttons { display:flex; gap:10px; margin-top:15px; }
        .modal-buttons button { flex:1; }

        #calcAreaBtnWrapper { display:inline-block; line-height: 1; vertical-align: middle; }

        @media (max-width: 768px) {
            #controls {

                width: 90%;
                max-width: 95%;
                bottom: 10px;
                gap: 6px;
                padding: 8px;
                border-radius: 10px;
            }
            #controls button { font-size: 12px; padding: 6px 10px; }
            #result-display { min-width: 100px; font-size: 12px; }
            #info-box, #tip-box { font-size: 11px; padding: 5px 8px; max-width: 85%; }
        }
        #calcAreaBtn:not(:disabled) {
            background: #28a745;
            color: #fff;
        }

        #footer-copyright {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 20, 30, 0.9);
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            padding: 5px 10px;
            text-align: center;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        @media (max-width: 768px) {
            #footer-copyright {
                font-size: 9px;
                padding: 3px 5px;
                gap: 10px;
            }
        }
    </style>
</head>
