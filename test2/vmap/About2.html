<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرفی فرهاد فراهانی</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('../res_glyphs/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('../res_glyphs/Vazirmatn-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: transparent;
            color: #c9d1d9;
            overflow: hidden;
            margin: 0;
            padding: 0;

        }
        #spotlight {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient(
                    circle,
                    rgba(29, 78, 216, 0.15) 0%,
                    rgba(29, 78, 216, 0.08) 30%,
                    transparent 70%
            );
            pointer-events: none;
            z-index: 0;
            opacity: 1;
            left: 0;
            top: 0;
            transition: transform 0.05s linear;
            will-change: transform;
        }
        .content-wrapper {
            opacity: 0;
            transform: scale(0.97);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            z-index: 1;
            transform-style: preserve-3d;
        }
        .social-link {
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            cursor: pointer;
        }
        .social-link:hover {
            transform: scale(1.1);
        }
        .social-icon {
            width: 28px;
            height: 28px;
            transition: transform 0.3s ease;
        }
        .icon-instagram:hover {
            filter: drop-shadow(0 0 8px rgba(225, 48, 108, 0.7));
        }
        .icon-telegram:hover {
            filter: drop-shadow(0 0 8px rgba(0, 136, 204, 0.7));
        }
        .icon-website:hover {
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.7));
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            max-width: 32rem;
            width: 90%;
            text-align: center;
        }
        .profile-img {
            width: 9rem;
            height: 9rem;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.25rem;
            border: 4px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        .name {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin: 0;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 300;
            color: #22d3ee;
            margin: 0.5rem 0 0;
        }
        .skills {
            margin: 1rem 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: #9ca3af;
            font-weight: 300;
        }
        .quote {
            color: #d1d5db;
            line-height: 1.75;
            margin: 1.5rem auto 0;
            max-width: 28rem;
            font-style: italic;
        }
        .cta-button {
            display: inline-block;
            background: #06b6d4;
            color: white;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            transition: all 0.3s;
            transform: scale(1);
            box-shadow: 0 10px 15px -3px rgba(6, 182, 212, 0.3);
            cursor: pointer;
        }
        .cta-button:hover {
            background: #22d3ee;
            transform: scale(1.05);
        }
        .mobile-number {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 20rem;
            margin: 2rem auto 0;
        }
        .copy-btn {
            background: rgba(6, 182, 212, 0.1);
            color: #22d3ee;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            transition: background 0.3s;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: rgba(6, 182, 212, 0.2);
        }
        .footer {
            font-size: 0.75rem;
            color: #9ca3af;
            margin: 2rem 0 0;
        }
        .close-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 3.5rem;
            height: 3.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s;
            z-index: 10000;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .close-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        body, .glass-card, .content-wrapper {
            cursor: default;
        }

        .name, .title, .skills, .quote, .footer, .mobile-number span {
            cursor: text;
        }

        @media (max-width: 640px) {
            .glass-card {
                padding: 1.5rem 1.25rem; /* کاهش پدینگ داخلی کارت */
                width: 95%;
            }
            .profile-img {
                width: 7rem;    /* کوچک کردن عکس پروفایل */
                height: 7rem;
                margin-bottom: 0.75rem;
            }
            .name {
                font-size: 2rem; /* ۳۲پیکسل - کوچک کردن نام (طبق خواسته شما) */
            }
            .title {
                font-size: 1.125rem; /* ۱۸پیکسل - کوچک کردن عنوان */
                margin-top: 0.25rem;
            }
            .skills {
                margin: 0.75rem 0; /* کاهش فاصله مهارت‌ها */
            }
            .quote {
                margin-top: 1.25rem; /* کاهش فاصله نقل قول */
                font-size: 0.875rem; /* ۱۴پیکسل - کوچک کردن متن نقل قول */
                line-height: 1.6;
            }

            /* لغو کردن فاصله‌های (margin-top: 2rem) که در HTML به صورت style="" نوشته‌اید
               این کدها آن فاصله‌ها را در موبایل کمتر می‌کنند
            */
            .quote + div {
                margin-top: 1.5rem !important;
            }
            .quote + div + div {
                margin-top: 1.5rem !important;
            }

            .mobile-number {
                margin-top: 1.5rem; /* کاهش فاصله شماره موبایل */
            }
            .footer {
                margin-top: 1.5rem; /* کاهش فاصله فوتر */
                font-size: 0.75rem;
            }
        }

    </style>
</head>

        <img src="../gfx_pack/close.svg" alt="بستن" width="40" height="40">
    </button>

<script>
    window.addEventListener('DOMContentLoaded', function() {
        const content = document.querySelector('.content-wrapper');
        content.style.opacity = '1';
        content.style.transform = 'scale(1)';
    });

    const spotlight = document.getElementById('spotlight');
    const content = document.querySelector('.content-wrapper');
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    if (!isTouchDevice) {
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        spotlight.style.opacity = '1';
        spotlight.style.transform = `translate(${mouseX - 400}px, ${mouseY - 400}px)`;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            spotlight.style.transform = `translate(${mouseX - 400}px, ${mouseY - 400}px)`;

            const xOffset = (mouseX / window.innerWidth) - 0.5;
            const yOffset = (mouseY / window.innerHeight) - 0.5;
            const rotateY = xOffset * 16;
            const rotateX = -yOffset * 16;
            content.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1)`;
        });

        document.addEventListener('mouseenter', () => {
            if (spotlight.style.opacity !== '1') {
                spotlight.style.opacity = '1';
            }
        });

    } else {
        spotlight.style.display = 'none';
        content.style.transform = 'scale(1)';
    }

    function closeIframe() {
        try {
            const parentDoc = window.parent.document;
            const parentWindow = window.parent;

            if (parentDoc && parentWindow) {
                const x = parentWindow.innerWidth - 15;
                const y = 15;
                const elementsAtPoint = parentDoc.elementsFromPoint(x, y);

                if (elementsAtPoint && elementsAtPoint.length > 0) {
                    let targetElement = null;
                    for (const el of elementsAtPoint) {
                        const styles = parentWindow.getComputedStyle(el);
                        if (el.tagName === 'BUTTON' || styles.cursor === 'pointer' || el.getAttribute('role') === 'button' || el.hasAttribute('onclick') || el.getAttribute('tdvclass') === 'Button') {
                            targetElement = el;
                            break;
                        }
                    }

                    if (!targetElement && elementsAtPoint.length > 0) {
                        targetElement = elementsAtPoint[0];
                    }

                    if (targetElement) {
                        const pointerDownEvent = new PointerEvent('pointerdown', { bubbles: true, cancelable: true, view: window.parent });
                        const mouseDownEvent = new MouseEvent('mousedown', { bubbles: true, cancelable: true, view: window.parent });
                        const pointerUpEvent = new PointerEvent('pointerup', { bubbles: true, cancelable: true, view: window.parent });
                        const mouseUpEvent = new MouseEvent('mouseup', { bubbles: true, cancelable: true, view: window.parent });
                        const clickEvent = new MouseEvent('click', { bubbles: true, cancelable: true, view: window.parent });

                        targetElement.dispatchEvent(pointerDownEvent);
                        targetElement.dispatchEvent(mouseDownEvent);
                        targetElement.dispatchEvent(pointerUpEvent);
                        targetElement.dispatchEvent(mouseUpEvent);
                        targetElement.dispatchEvent(clickEvent);
                        return;
                    }
                }
            }
        } catch (e) {

            console.error("Error in closeIframe (method 1):", e);
        }

        if (window.parent) {
            try {
                window.parent.postMessage({ 'calljs': 'close_window()' }, '*');
            } catch (e) {
                console.error("Error in closeIframe (postMessage):", e);
            }
        } else {
            window.close();
        }
    }

    function copyToClipboard(text, buttonElement) {
        navigator.clipboard.writeText(text).then(() => {
            const copyText = buttonElement.querySelector('#copy-text');
            if (copyText) {
                const originalText = copyText.textContent;
                copyText.textContent = 'کپی شد!';
                setTimeout(() => {
                    copyText.textContent = originalText;
                }, 2000);
            }
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    }

    setTimeout(() => {
        if (spotlight.style.opacity !== '1' && !isTouchDevice) {
            spotlight.style.opacity = '1';
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            spotlight.style.transform = `translate(${centerX - 400}px, ${centerY - 400}px)`;
        }
    }, 500);

</script>
